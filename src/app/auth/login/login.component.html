
<div class="container">
  <mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <form class="form">
      <label>Email</label>
      <input type="email" />
      <label>Password</label>
      <input type="password" />
    </form>
    <button mat-stroked-button class="login-button" (click)="login()">Login</button>
  </mat-card>
</div>

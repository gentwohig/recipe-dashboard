<p>recipe-list works!</p>
<button [routerLink]="'/favorites-list'">Favorites List</button>
<div class="grid-recipe-cards">
  <div *ngFor="let recipe of allRecipes$ | async" >
    <mat-card>
      <mat-card-title>{{recipe.dish}}</mat-card-title>
      <mat-card-subtitle>{{ recipe.ingredient }}</mat-card-subtitle>
      <mat-card-content>{{ recipe.description }}</mat-card-content>
      <mat-card-actions>
        <button (click)="addToFavorites(recipe.uid)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <input type="text" [formControl]="comment" id="{{recipe.uid}}">
        <p>{{ comment.value }}</p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

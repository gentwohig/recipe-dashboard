<mat-card class="recipe-card">
  <button (click)="addToFavorites(recipe.uid)" mat-icon-button
    [ngClass]="{'full' : favoriteStatus, 'empty': !favoriteStatus}" aria-label="Button to favorite a recipe">
    <mat-icon>favorite</mat-icon>
  </button>
  <div class="recipe-image"></div>
  <mat-card-title-group>
    <mat-card-title>{{recipe.dish}}</mat-card-title>

  </mat-card-title-group>
  <button mat-stroked-button [routerLink]="['/recipe', recipe.id]">
    View Details
  </button>
</mat-card>

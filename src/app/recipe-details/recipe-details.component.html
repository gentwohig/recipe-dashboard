<div class="container">
  <div *ngIf="recipeData" class="recipe-card">
      <h1>{{recipeData.dish}}</h1>
      <p>{{ recipeData.description }}</p>
    <div class="cooking-details">
      <div>
        <h4>Cooking Time</h4>
        <p>1 hour</p>
        <h4>Serving</h4>
        <p>2 people</p>
      </div>
      <div>
        <h3>Ingredients</h3>
        <p class="recipe-ingredient">{{ recipeData.ingredient }}</p>
      </div>
    </div>
    <div class="comment-section">
      <mat-form-field class="input-field" appearance="fill">
        <mat-label>Comment</mat-label>
        <input matInput type="text" [formControl]="getFormControl(recipeData.uid)" id="recipe.id" />
      </mat-form-field>
      <button
        mat-raised-button
        class="add-comment-button"
        (click)="addComment(recipeData.uid, getFormControl(recipeData.uid).value);"
        [disabled]="recipeData.comments.length > 4">
        Add comment
      </button>
    </div>
    <div class="posted-comments-section">
      <div *ngFor="let comment of recipeData.comments">
        <div class="comment">
          {{ comment }}
        </div>
      </div>
    </div>
  </div>
  <img src="/assets/recipe-details-image.jpg"/>
</div>
